<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password || 1 Card APP Web</title>

    <!-- Remix Icon CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>


    <!-- Education Fees Section -->
    <div class="loginSection">
        <div class="container">
            <div class="login-container d-flex align-items-center justify-content-center">
                <div class="forgot-card">
                    <!-- Header Top Section  -->
                    <div class="cardHeard d-flex justify-content-between">
                        <div><a href="RegistrationFees.html" class="text-decoration-none text-white"><i
                                    class="ri-arrow-left-line"></i>
                            </a>
                        </div>
                        <div>
                            <p>Registration Fees</p>
                        </div>
                        <div>
                            <img src="img/logo.png" alt="Logo" class="topLogo">
                        </div>
                    </div>

                    <!-- Payment Type Fees -->
                    <div class="container my-5">

                        <!-- Fee Category (Registration) -->
                        <div class="d-flex justify-content-center mb-4">
                            <a href="EducationFees.html" class="text-decoration-none">
                                <div class="fee-card text-center px-4 hover-card">
                                    <i class="ri-file-list-3-line fee-icon text-primary fs-2"></i>
                                    <p class="fw-semibold mt-2 mb-0 text-dark">Registration</p>
                                </div>
                            </a>
                        </div>

                        <!-- Payment Method Card -->
                        <div class="payment-box text-center p-4 mx-auto"
                            style="max-width: 420px;">
                            <div class="mb-3">
                                <img src="img/bkash.png"
                                    alt="bKash" class="img-fluid mb-2 border p-3 bg-light" style="max-width: 180px;">
                                <p class="text-muted mb-1">Payment Method: <span
                                        class="fw-semibold text-dark">bKash</span></p>
                            </div>

                            <div class="my-3">
                                <input type="number" class="form-control text-center mb-2" placeholder="Enter Amount"
                                    style="max-width: 250px; margin: 0 auto;">
                                <div class="small text-muted">
                                    <p class="mb-1">Service Charge: <span class="fw-semibold text-dark">0.00</span></p>
                                    <p class="mb-0">Total Amount: <span class="fw-semibold text-primary">0.00</span></p>
                                </div>
                            </div>

                            <a href="Reciept.html" class="btn mt-2">Continue</a>
                        </div>
                    </div>
                    <!-- Payment Type Fees End -->




                    <div class="copyRight">
                        <p>@ Daffodil Computers Limited</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
