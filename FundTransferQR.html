<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password || 1 Card APP Web</title>

    <!-- Remix Icon CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>


    <!-- Education Fees Section -->
    <div class="loginSection">
        <div class="container">
            <div class="login-container d-flex align-items-center justify-content-center">
                <div class="forgot-card">
                    <!-- Header Top Section  -->
                    <div class="cardHeard d-flex justify-content-between">
                        <div><a href="StudentDashboard.html" class="text-decoration-none text-white"><i
                                    class="ri-arrow-left-line"></i>
                            </a>
                        </div>
                        <div>
                            <p>Fund Transfer</p>
                        </div>
                        <div>
                            <img src="img/logo.png" alt="Logo" class="topLogo">
                        </div>
                    </div>

                    <!-- Fund Transfer -->
                    <div class="EducationCard mb-4">
                        <div>
                            <!-- Search Fund Transfer Type -->
                            <div class="SearchFees mb-4">
                                <!-- Account Number -->
                                <label for="searchFees" class="form-label fw-bold">Account Number</label>
                                <div class="SearchFeesinput-group d-flex align-items-center">
                                    <input type="text" class="form-control" id="searchFees"
                                        placeholder="Enter Account Number">
                                </div>
                                <!-- Shop Name -->
                                <label for="searchFees" class="form-label fw-bold">Shop Name</label>
                                <div class="SearchFeesinput-group d-flex align-items-center">
                                    <input type="text" class="form-control" id="searchFees"
                                        placeholder="Enter Shop Name">
                                </div>
                                <!-- Amount -->
                                <label for="searchFees" class="form-label fw-bold">Amount</label>
                                <div class="SearchFeesinput-group d-flex align-items-center">
                                    <input type="text" class="form-control" id="searchFees"
                                        placeholder="Enter Amount">
                                </div>
                                <!-- Password -->
                                <label for="searchFees" class="form-label fw-bold">Password</label>
                                <div class="SearchFeesinput-group d-flex align-items-center">
                                    <input type="password" class="form-control" id="searchFees"
                                        placeholder="Enter Password">
                                </div>
                            </div>

                            <!-- QR Code Section -->
                            <div
                                class="qr-section text-center mt-5 mx-auto p-2 d-flex flex-column align-items-center justify-content-center">
                                <i class="ri-send-plane-fill"></i>
                                <p class="small mb-0">Pay</p>
                            </div>
                        </div>
                    </div>
                    <!-- Fund Transfer End -->




                    <div class="copyRight">
                        <p>@ Daffodil Computers Limited</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
