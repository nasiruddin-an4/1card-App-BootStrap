<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password || 1 Card APP Web</title>

    <!-- Remix Icon CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>


    <!-- Education Fees Section -->
    <div class="loginSection">
        <div class="container">
            <div class="login-container d-flex align-items-center justify-content-center">
                <div class="forgot-card">
                    <!-- Header Top Section  -->
                    <div class="cardHeard d-flex justify-content-between">
                        <div><a href="StudentDashboard.html" class="text-decoration-none text-white"><i
                                    class="ri-arrow-left-line"></i>
                            </a>
                        </div>
                        <div>
                            <p>Education Fees</p>
                        </div>
                        <div>
                            <img src="img/logo.png" alt="Logo" class="topLogo">
                        </div>
                    </div>

                    <!-- Education Fees -->
                    <div class="EducationCard  mb-4">
                        <div class="">

                            <!-- Search Fees Type -->
                            <div class="SearchFees mb-4">
                                <label for="searchFees" class="form-label fw-bold">Search Fees Type</label>
                                <div class="SearchFeesinput-group">
                                    <input type="text" class="form-control" id="searchFees"
                                        placeholder="Enter Fees Type">
                                    <a href="#"><i class="ri-arrow-right-line fs-4"></i></a>
                                </div>
                            </div>

                            <!-- Education Fee Types -->
                            <div class="shadow-sm px-4 py-2">
                                <h6 class="fw-bold">Education Fee Types</h6>
                            </div>
                            <div class="mt-1 shadow-sm px-2 py-3">
                                <div class="row g-3">

                                    <div class="col-3 text-center">
                                        <a href="RegistrationFees.html" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-file-list-3-line fee-icon text-primary"></i>
                                                <p class="small mt-2 mb-0 text-dark">Registration</p>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-3 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-user-add-line fee-icon text-success"></i>
                                                <p class="small mt-2 mb-0 text-dark">Admission</p>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-3 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-book-open-line fee-icon text-info"></i>
                                                <p class="small mt-2 mb-0 text-dark">Tuition</p>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-3 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-bus-line fee-icon text-warning"></i>
                                                <p class="small mt-2 mb-0 text-dark">Transport</p>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-3 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-building-2-line fee-icon text-danger"></i>
                                                <p class="small mt-2 mb-0 text-dark">Hall</p>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-3 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-file-paper-2-line fee-icon text-secondary"></i>
                                                <p class="small mt-2 mb-0 text-dark">Transcript</p>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-3 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-award-line fee-icon text-success"></i>
                                                <p class="small mt-2 mb-0 text-dark">Certificate</p>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-3 text-center">
                                        <a href="#" class="text-decoration-none">
                                            <div class="fee-card">
                                                <i class="ri-graduation-cap-line fee-icon text-primary"></i>
                                                <p class="small mt-2 mb-0 text-dark">Convocation</p>
                                            </div>
                                        </a>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Education Fees End -->



                    <div class="copyRight">
                        <p>@ Daffodil Computers Limited</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
