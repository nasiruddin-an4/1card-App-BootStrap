<body>


    <!-- Education Fees Section -->

            <div class="login-container d-flex align-items-center justify-content-center">

                    <!-- Header Top Section  -->
                    <div class="cardHeard d-flex justify-content-between">
                        <div><a href="EducationFees.html" class="text-decoration-none text-white"><i

                        </div>
                        <div>

                    <!-- Payment Receipt -->
                    <div class="container d-flex justify-content-center">

                            <!-- Success icon -->
                            <div class="receipt-icon">

                            </div>

                            <div class="text-center">
                                <!-- Success text -->
                            <h4 class="mt-4 mb-1 text-white">Payment Success!</h4>

                            <h3 class="text-white fw-bold mb-4">320.55</h3>
                            </div>

                            <!-- Transaction info -->
                            <div class="row g-2 justify-content-center mb-3 px-3">
                                <div class="col-6">
                                    <div class="info-box">
                                        <p class="mb-1 small text-white-50">Transaction ID</p>
                                        <p class="mb-0 text-white fw-semibold">00008752257</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="info-box">
                                        <p class="mb-1 small text-white-50">Payment Time</p>
                                        <p class="mb-0 text-white fw-semibold">25 Feb 2023, 09:41</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="info-box">
                                        <p class="mb-1 small text-white-50">Payment Method</p>
                                        <p class="mb-0 text-white fw-semibold">bKash</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="info-box">
                                        <p class="mb-1 small text-white-50">Reference ID</p>
                                        <p class="mb-0 text-white fw-semibold">181-16-251</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Bottom curve -->
                            <div class="receipt-bottom-curve"></div>
                        </div>
                    </div>

                    <!-- Download Button -->
                    <div class="text-center mt-4">
                        <button class="btn btn-primary px-4 py-2 rounded-pill download-btn shadow-sm">
                            <i class="ri-download-2-line me-2"></i> Download Receipt
                        </button>
                    </div>
                    <!-- End Payment Receipt -->






                    <div class="copyRight">
