<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Card APP Web</title>

    <!-- Remix Icon CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>


    <!-- User Login Section -->
    <div class="loginSection">
        <div class="container">
            <div class="login-container d-flex align-items-center justify-content-center">
                <div class="forgot-card">
                    <!-- Header Top Section  -->
                    <div class="cardHeard d-flex justify-content-between">
                        <div><a href="login.html"  class="text-decoration-none text-white"><i class="ri-arrow-left-line"></i></a></div>
                        <div>
                            <p>Forgot Password</p>
                        </div>
                        <div>
                            <img src="img/logo.png" alt="Logo" class="topLogo">
                        </div>
                    </div>

                    <!-- Logo Section -->
                    <div class="logo-section text-center mb-4">
                        <img src="img/Layer 2.png" alt="">
                    </div>

                    <!-- Form Section -->
                    <div class="form-section">
                        <!-- Forgot Form -->
                        <div class="forgotForm">
                            <form action="">
                                <div class="mb-4">
                                    <label for="user-email" class="form-label"><i class="ri-mail-line"></i>
                                        Email</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="user-email"
                                            placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div>
                                    <a href="ChangePassword.html" class="btn mb-5"><i
                                            class="ri-login-circle-line me-2"></i>Send</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="copyRight">
                        <p>@ Daffodil Computers Limited</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
