<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password || 1 Card APP Web</title>

    <!-- Remix Icon CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>


    <!-- User Login Section -->
    <div class="loginSection">
        <div class="container">
            <div class="login-container d-flex align-items-center justify-content-center">
                <div class="forgot-card">
                    <!-- Header Top Section  -->
                    <div class="cardHeard d-flex justify-content-between">
                        <div><a href="ChangePassword.html" class="text-decoration-none text-white"><i
                                    class="ri-arrow-left-line"></i>
                            </a>
                        </div>
                        <div>
                            <p>Change Password</p>
                        </div>
                        <div>
                            <img src="img/logo.png" alt="Logo" class="topLogo">
                        </div>
                    </div>

                    <!-- Logo Section -->
                    <div class="logo-section text-center">
                        <img src="img/Asset 1 3.png" alt="">
                    </div>

                    <!-- OTP Verification -->
                    <div class=" otp-section">
                        <div class="otpForm">
                            <form action="">
                                <!-- OTP / Change Password Section -->
                                <div>
                                    <div class="setNewPass">
                                        <form action="">
                                            <div class="formSection">
                                                <!-- New Password -->
                                                <div class="mb-3">
                                                    <label for="new-password" class="form-label ">
                                                        <i class="ri-lock-line"></i> New Password
                                                    </label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control" id="new-password"
                                                            placeholder="Enter new password" required>
                                                        <span class="input-group-text password-toggle"
                                                            onclick="togglePassword('new-password')">
                                                            <i class="ri-eye-line"></i>
                                                        </span>
                                                    </div>
                                                </div>

                                                <!-- Confirm Password -->
                                                <div class="mb-3">
                                                    <label for="confirm-password" class="form-label">
                                                        <i class="ri-lock-line"></i> Confirm Password
                                                    </label>
                                                    <div class="input-group">
                                                        <input type="password" class="form-control"
                                                            id="confirm-password" placeholder="Confirm password"
                                                            required>
                                                        <span class="input-group-text password-toggle"
                                                            onclick="togglePassword('confirm-password')">
                                                            <i class="ri-eye-line"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Continue Button -->
                                            <div class="mb-3 ">
                                                <a href="LoginSuccessful.html" class="btn">
                                                    <i class="ri-login-circle-line me-2"></i> Continue
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>


                    <div class="copyRight">
                        <p>@ Daffodil Computers Limited</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
